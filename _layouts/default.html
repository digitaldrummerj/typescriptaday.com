<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description | truncate: 100 }}">

    <link href="{{ "/assets/main.css" | absolute_url }}" rel="stylesheet">
    <link rel="canonical" href="{{ site.url  }}{{ site.base_url }}">
</head>
<body>

    {% include header.html %}

    <main class="page-content" aria-label="Content">
        <div class="wrapper">
            {{ content }}
        </div>
    </main>

    {% include footer.html %}
    {% include scripts.html %}

</body>
</html>
